<html lang="en">

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .header {
            background-color: #ffffff;
            width: 100%;
            height: 84px;
            display: flex;
            align-items: center;
            margin: 0 auto;
        }

        .header-container {
            margin: 0 3vw;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-menu {
            padding: 0;
            margin: 0;
            display: flex;
            flex: 1;
            justify-content: flex-start;
            list-style: none;
            gap: 30px;
        }

        .header-menu-item-link {
            text-decoration: none;
            color: #131728;
            font-family: Poppins;
            font-weight: 500;
            font-size: 16px;
            line-height: 20px;
            transition: all .2s ease;
        }

        .header-menu-item-link:hover {
            color: #74d7e6;
        }

        .shop-name {
            padding: 23px 0;
            font-family: Poppins;
            font-weight: 700;
            font-size: 48px;
            line-height: 100%;
            letter-spacing: -0.05em;
        }

        .header-icon {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .iconnnnn {
            margin-right: 8px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 19px;
        }

        .icon {
            position: relative;
        }

        .icon svg {
            width: 24px;
            height: 24px;
        }

        .badgee {
            width: 18px;
            height: 18px;
            position: absolute;
            color: #ffffff;
            background-color: #131728;
            top: 0;
            font-family: Poppins;
            font-weight: 400;
            font-size: 10px;
            line-height: 100%;
            border-radius: 50px;
            transform: translate(-35%, -30%);
            display: flex;
            justify-content: center;
            align-items: center;
            left: 100%;
        }

        /* Desktop (1440px) */

        /* Tablet (834px) */
        @media (max-width: 834px) {
            .header {
                height: auto;
                padding: 10px 0;
            }

            .header-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .header-menu {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .header-menu-item-link {
                font-size: 14px;
            }

            .shop-name {
                font-size: 30px;
                padding: 10px 0;
            }

            .header-icon {
                justify-content: center;
            }

            .iconnnnn {
                gap: 12px;
            }
        }

        /* Mobile (375px) */
        @media (max-width: 375px) {
            .header {
                padding: 8px 0;
            }

            .header-container {
                margin: 0 10px;
            }

            .header-menu {
                gap: 8px;
            }

            .header-menu-item-link {
                font-size: 12px;
            }

            .shop-name {
                font-size: 24px;
                padding: 8px 0;
            }

            .iconnnnn {
                gap: 10px;
            }

            .icon svg {
                width: 20px;
                height: 20px;
            }

            .badgee {
                width: 16px;
                height: 16px;
                font-size: 8px;
            }
        }
